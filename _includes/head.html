<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <script type="text/javascript" src="{{ "/javascripts/jquery-2.1.4.min.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/javascripts/bootstrap.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/javascripts/d3.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/javascripts/graphs/force_graph.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/javascripts/base.js" | prepend: site.baseurl }}"></script>
</head>
